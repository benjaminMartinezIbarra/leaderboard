spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:h2:mem:leaderboards
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console.enabled: true

springdoc:
  packages-to-scan:
    - com.bestclic.leaderboards
  paths-to-match:
    - /game/**
